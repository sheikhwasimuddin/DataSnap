<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success | DataSnap</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: inline-block;
      margin: 0 auto;
      max-width: 400px;
      width: 100%;
    }

    .checkmark-circle {
      border-radius: 50%;
      height: 120px;
      width: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out;
    }

    .checkmark {
      color: white;
      font-size: 60px;
      font-weight: 700;
      line-height: 1;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin: 0;
      line-height: 1.6;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark-circle">
      <div class="checkmark">âœ“</div>
    </div>
    <h1>Success</h1>
    <p>We've sent a verification email to your inbox.<br>Verify your email and <a href="/">Sign in</a> to get started!</p>
  </div>
</body>
</html>
