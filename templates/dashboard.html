<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>DataSnap | Dashboard</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}" type="image/x-icon">

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
      padding: 24px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-box {
      max-width: 300px;
      width: 100%;
    }

    .search-box input {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: white;
    }

    .search-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary, .btn-danger {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
    }

    .modal-content {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .modal-header .btn-close {
      filter: invert(1);
    }

    .form-control {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #667eea;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .card {
      background: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    .card-body {
      padding: 24px;
    }

    .card-title {
      color: #1a1a1a;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      word-break: break-word;
    }

    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-actions .btn {
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      transition: all 0.3s ease;
      width: 100%;
    }

    .card-actions .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card-actions .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
    }

    .card-actions .btn-danger {
      background: #dc3545;
      color: white;
    }

    .card-actions .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        flex-direction: column;
      }

      .search-box {
        width: 100%;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  {% macro catch(on_exception) %}
  {{ handle_catch(caller, on_exception) }}
  {% endmacro %}

  <div class="header">
    <h1>
      <img src="{{url_for('static',filename='favicon.png')}}" alt="DataSnap" height="36" style="border-radius: 6px;">
      DataSnap
    </h1>
    <div class="header-actions">
      <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-plus"></i> Create New Form
      </button>
      <div class="search-box">
        <input type="search" id="search_chapter" placeholder="Search forms..." aria-label="Search">
      </div>
      <a href="/logout"><button type="button" class="btn-primary"><i class="fas fa-sign-out-alt"></i> Logout</button></a>
    </div>
  </div>

  <!-- Create Form Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-file-alt"></i> Create New Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/new-form" method="POST">
          <div class="modal-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Form Title</label>
              <input type="text" class="form-control" id="form_title" name="form_title" placeholder="Enter form title" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn-primary">Create Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Forms Grid -->
  <div class="cards-grid">
    {% call catch('') %}
    {% for key,val in forms.items()%}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{val['form_title']}}</h5>
        <div class="card-actions">
          <a href='/edit/{{key}}' class="btn btn-primary"><i class="fas fa-edit"></i> Edit Form</a>
          <form action="/form-delete/{{key}}" method="post" onsubmit="return confirmation(this)" style="margin: 0;">
            <button type="submit" class="btn btn-danger" style="width: 100%;"><i class="fas fa-trash"></i> Delete Form</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endcall %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmation(element) {
      return confirm("Are you sure you want to delete this form?");
    }

    document.getElementById("search_chapter").addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const cardTitles = document.getElementsByClassName("card-title");
      const cards = document.getElementsByClassName("card");
      
      for (let i = 0; i < cardTitles.length; i++) {
        const title = cardTitles[i].innerHTML.toLowerCase();
        if (title.includes(searchTerm)) {
          cards[i].style.display = "block";
        } else {
          cards[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
