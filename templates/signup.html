<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataSnap | Sign Up</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 0;
      margin: auto;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      background: white;
      overflow: hidden;
    }

    .card-body {
      padding: 40px;
    }

    .card img {
      border-radius: 0;
      margin-bottom: 24px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .form-floating > label {
      color: #666;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: #667eea;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      padding: 12px 16px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #667eea;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-register {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 24px;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .alert {
      border: none;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .password-hint {
      color: #dc3545;
      font-size: 13px;
      margin-top: 6px;
      font-weight: 500;
    }

    .links-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      text-align: center;
      flex-wrap: wrap;
    }

    .links-container a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links-container a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <div class="card">
      <div class="card-body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/signup" method="post" onsubmit="return validate()">
          <img class="mb-4" src="static/logo_main.png" alt="DataSnap Logo" width="200" height="120">
          <h1>DataSnap Sign Up</h1>
          <p style="color: #999; font-size: 14px; margin-bottom: 24px;">Create your account</p>

          <div class="form-floating my-3">
            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            <label for="floatingInput">Full Name</label>
          </div>

          <div class="form-floating my-3">
            <input type="email" class="form-control" name="username" placeholder="name@example.com" required>
            <label for="floatingInput">Email Address</label>
          </div>

          <div class="form-floating my-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            <p class="password-hint">* Minimum 6 characters required</p>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Confirm Password" required>
            <label for="floatingPassword">Confirm Password</label>
          </div>

          <button class="btn-register" type="submit">Create Account</button>
        </form>

        <div class="links-container">
          <span style="color: #666; font-size: 14px;">Already have an account?</span>
          <a href="/" style="font-weight: 600;">Sign In</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    function validate() {
      var pass = document.getElementById("password").value;
      var rpass = document.getElementById("re_password").value;
      if (pass == rpass) {
        return true;
      } else {
        alert("Passwords don't match!");
        document.getElementById("password").value = "";
        document.getElementById("re_password").value = "";
        return false;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
