  <body class="text-center">
    
<main class="form-signin" style="border: 2px solid black">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      </ul>
  {% endif %}
  {% endwith %}
  <form action="/signup" method="post" onsubmit="return validate()">
    <img class="mb-4" src="static/logo_main.png" alt="" width="250" height="150">
    <h1 class="h3 mb-3 fw-normal">DataSnap | Sign Up</h1>

    <div class="form-floating my-3">
      <input type="text" class="form-control" name="name" placeholder="name@example.com" required>
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating my-3">
      <input type="email" class="form-control" name="username" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating my-3">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
      <p style="color: red;font-size: 13px;">* Password should be atleast 6 characters</p>

    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Password" required>
      <label for="floatingPassword">Renter Password</label>
    </div>

    <button class="w-100 btn btn-lg" type="submit" style="background-color: #1dcd7e;">REGISTER</button><br><br>
  </form>
    <a href="/" style="color:#1dcd7e"><span><b><i class="fa fa-arrow-right" aria-hidden="true"></i>Already Registered?</b><i class="fa fa-arrow-left" aria-hidden="true"></i></span></a>
    
</main>

<script>
    function validate(){
        var pass = document.getElementById("password").value
        var rpass = document.getElementById("re_password").value
        if(pass==rpass){
          return true;
        }
        else{
            alert("Passwords Diffrent!!")
            document.getElementById("password").value = ""
            document.getElementById("re_password").value = ""
            return false;
        }
    }
</script>
